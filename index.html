<!DOCTYPE html>

<head>
    <title>Sorting Visualizer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Seabool">
    <meta name="description" content="Plain JavaScript Sorting Visualizer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
</head>

<body>
    <header>
        <div class="logo">
            Sort Visualizer
        </div>
        <div class="buttons-container" id="buttons-container">
            <button onclick="visualizer.createView()">Create</button>
            <button onclick="visualizer.visualizeSort(algorithms.bubbleSort)">Bubble Sort</button>
            <button onclick="visualizer.visualizeSort(algorithms.insertionSort)">Insert Sort</button>
            <button id="pause-button" onclick="visualizer.pauseSorting()">Pause</button>
            <div class="sliders-container">
                <div class="slider-container">
                    <span>Speed of sorting</span>
                    <input type="range" min="10" max="210" value="110" step="10" class="slider" id="speed-slider">
                </div>
                <div class="slider-container">
                    <span>Size of array</span>
                    <input type="range" min="10" max="210" value="110" step="10" class="slider" id="size-slider">
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="openCloseMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </header>

    <div id="bars-container" class="bars-container"></div>

    <script type="application/javascript" src="js/visualizer.js"></script>
    <script type="application/javascript" src="js/algorithms.js"></script>
    <script type="application/javascript" src="js/operations.js"></script>
</body>

</html>
