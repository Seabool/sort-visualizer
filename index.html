<!DOCTYPE html>

<head>
    <title>Sorting Visualizer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Seabool">
    <meta name="description" content="Plain JavaScript Sorting Visualizer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="buttons-container">
        <button onclick="createView()">Create</button>
        <button onclick="visualizeSort(bubbleSortUntilNextSwap)">Bubble Sort</button>
        <button onclick="visualizeSort(insertionSort)">Insert Sort</button>
        <button id="pause-button" onclick="pauseSorting()">Pause</button>
        <input type="range" min="10" max="200" value="50" step="10" class="slider" id="slider">
    </div>
    <div id="bars-container" class="bars-container"></div>
    <script type="application/javascript" src="js/script.js"></script>
</body>

</html>
